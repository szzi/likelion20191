{% extends 'base.html' %}
{% block content %}
<table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
                <th scope="col">Body</th>
            </tr>
        </thead>
        <tbody>
            {% for blog in blogs.all %}
            <tr>
                <th scope="row">{{blog.id}}</th>
                <td>{{blog.title}}</td>
                <td>{{blog.pub_date}}</td>
                <td>{{blog.summary}}<a href="{% url 'detail' blog.id %}">...more</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'new' %}"><button type="button" class="btn btn-secondary">Write</button></a>
{% endblock %}
