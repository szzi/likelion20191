{% extends 'base.html' %} 
<!-- base.html 불러오기 -->

<!-- base에서 block하고 endblock한 부분 맞춰서 -->
{% block content %}
<form action="{% url 'create' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="formGroupExampleInput">Title</label>
            <input name="title" type="text" class="form-control" id="formGroupExampleInput" placeholder="제목을 입력해주세요">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Body</label>
            <textarea name="body" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-secondary">작성</button>
    </form>
{% endblock %}
